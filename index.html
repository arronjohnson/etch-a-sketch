<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/185f24df6a.js"
    crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Etch A Sketch</h1>
  </header>
  <main>
    <section class="controls">
      <button class="mode toggled" name="black">Black</button>
      <button class="mode" name="random">Random</button>
      <button class="mode" name="erase">Erase</button>
      <button class="fade" name="fade">Fade</button>
      <div class="resize">
        <p id="sizeValue">15 x 15</p>
        <input id="sizeSlider" class="slider" type="range" min="5" max="100"
          step="5" value="15">
      </div>
      <button class="reset">Reset</button>
    </section>
    <section class="grid"></section>
    <section class="spacer"></section>
  </main>
  <footer class="footer">
    <div class="links">

        rel="noopener noreferrer">

        rel="noopener noreferrer">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="http://arronjohnson.me/" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-solid fa-earth-europe"></i>
      </a>

        rel="noopener noreferrer">

</body>
</html>
