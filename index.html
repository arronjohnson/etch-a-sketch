<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/185f24df6a.js"
    crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Etch A Sketch</h1>
  </header>
  <main>
    <section class="controls">
      <button class="mode chosen tooltip-parent" name="black">Black
        <span class="tooltip">Draws black coloured squares</span>
      </button>
      <button class="mode tooltip-parent" name="random">Random
        <span class="tooltip">Draws randomly coloured squares</span>
      </button>
      <button class="mode tooltip-parent" name="erase">Erase
        <span class="tooltip">Erases squares instead of drawing</span>
      </button>
      <button class="fade tooltip-parent" name="fade">Fade
        <span class="tooltip">Colours gradually fade in as you move over each
          square</span>
      </button>
      <div class="resize tooltip-parent">
        <p id="sizeValue">15 x 15</p>
        <input id="sizeSlider" class="slider" type="range" min="5" max="100"
          step="5" value="15">
        <span class="tooltip">Controls the size of the grid</span>
      </div>
      <button class="reset tooltip-parent">Reset
        <span class="tooltip">Removes all coloured squares</span>
      </button>
    </section>
    <section class="grid"></section>
    <section class="spacer"></section>
  </main>
